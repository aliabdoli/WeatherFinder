<div ng-show="model">
    <hr />
    <h2>Weather</h2>
    <ul>
        <li> Location <strong ng-bind="model.Location"></strong></li>
        <li> Time <strong ng-bind="model.Time"></strong></li>
        <li> Wind <strong ng-bind="model.Wind"></strong></li>
        <li> Visibility <strong ng-bind="model.Visibility"></strong></li>
        <li> Sky Conditions <strong ng-bind="model.SkyConditions"></strong></li>
        <li> Temprature <strong ng-bind="model.Temprature"></strong></li>
        <li> Dew Point <strong ng-bind="model.DewPoint"></strong></li>
        <li> Relative Humidity <strong ng-bind="model.RelativeHumidity"></strong></li>
        <li> Pressure <strong ng-bind="model.Pressure"></strong></li>
    </ul>
</div>
